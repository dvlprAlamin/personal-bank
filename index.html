<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="login-area" class="container mt-5">
        <h1 class="display-1 text-center">Personal Bank</h1>
        <div class="p-4 shadow rounded">
            <div class="row my-4">
                <div class="col-md-12">
                    <input type="email" name="email" class="form-control" placeholder="Email" id="">
                </div>
            </div>
            <div class="row my-4">
                <div class="col-md-12">
                    <input type="password" name="password" class="form-control" placeholder="Password" id="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button id="login-btn" class="btn btn-success">Login</button>
                </div>
            </div>
        </div>
    </section>
    <section id="transaction-area" class="container mt-5">
        <div class="row g-5 text-white">
            <div class="col-md-4">
                <div class="deposit p-4 rounded">
                    <h3>Deposit</h3>
                    <h2>$ <span id="deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw p-4 rounded">
                    <h3>Withdraw</h3>
                    <h2>$ <span id="withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance p-4 rounded">
                    <h3>Balance</h3>
                    <h2>$ <span id="balance">1250</span></h2>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="deposit-add bg-white rounded shadow p-4">
                    <h3>Deposit</h3>
                    <input type="text" name="deposit" class="form-control my-4" placeholder="$ amount you want to deposit" id="deposit-amount">
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="withdraw-add  bg-white rounded shadow p-4">
                    <h3>Withdraw</h3>
                    <input type="text" name="withdraw" class="form-control my-4" placeholder="$ amount you want to withdraw" id="withdraw-amount">
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
